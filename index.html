<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="images/favicon-32x32.png" />

    <title>Project tracking intro component</title>
  </head>
  <body>
    <!-- hjsdhf -->
    <div class="container">
      <div class="figure_bg"></div>
      <header>
        <img src="images/logo.svg" alt="logo" class="logo" />
        <ul class="navigation">
          <li class="nav_li"><a href="#">Product</a></li>
          <li class="nav_li"><a href="#">Features</a></li>
          <li class="nav_li"><a href="#">Pricing</a></li>
          <li class="nav_li" id="active"><a href="#">Login</a></li>
        </ul>
        <div class="toggle" onclick="toggleMenu();"></div>
      </header>
      <div class="main">
        <div class="main_container">
          <img
            src="images/illustration-devices.svg"
            alt="Phone and computer screens"
            class="main_img"
          />
        </div>

        <script src="script.js"></script>

        <div class="main_text">
          <div class="new">
            <div class="new_style">New</div>
            <div class="new_style-new">Monograph Dashboard</div>
          </div>
          <h1 class="title">Powerful insights into your team</h1>
          <p class="text2">
            Project planning and time tracking <br> for agile teams
          </p>
          <div class="scedule">
            <button class="sce_btn">Schedule a demo</button>
            <div class="scedule_text">to see a preview</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
