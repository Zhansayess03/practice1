<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link  href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="images/favicon-32x32.png"
    />

    <title> Project tracking intro component</title>
  </head>
  <body>
    // hjsdhf
    <div class="container">
      <header class="header">
        <img src="images/logo.svg" alt="Company logo" class="hlogo" />
        <nav class="nav">
          <img src="images/icon-hamburger.svg"   alt=" Menu button"class="nav_hbr" />
          <ul class="nav__ul">
            <li class="nav__li">Product</li>
            <li class="nav__li">Features</li>
            <li class="nav__li">Pricing</li>
            <li class="nav__li">Login</li>
          </ul>
        </nav>
      </header>
      <div class="main">
        <div class="main_container">
          <img  src="images/illustration-devices.svg"  alt="Phone and computer screens" class="main_img" />
        </div>
        <div class="main_text">
          <div class="new">
            <div class="new_style">New</div>
            <div class="new_style-new">Monograph Dashboard</div>
          </div>
          <h1 class="title">Powerful insights into your team</h1>
          <p class="text2">Project planning and time tracking for agile teams</p>
          <div class="scedule">
            <button class="sce_btn">Schedule a demo</button>
            <div class="scedule_text">to see a preview</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
